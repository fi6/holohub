extensions:
- gxf_extensions/lstm_tensor_rt_inference/libgxf_lstm_tensor_rt_inference.so
- gxf_extensions/yuan_qcap/libgxf_qcap_source.so

aja:
  width: 1920
  height: 1080
  overlay_rdma: true
  rdma: true
  enable_overlay: false

recorder_format_converter:
  in_dtype: "rgba8888"
  out_dtype: "rgb888"

recorder:
  directory: "/tmp"
  basename: "tensor"

holoviz:
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0